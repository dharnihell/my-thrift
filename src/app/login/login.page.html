<ion-header>
  <ion-toolbar>
    <ion-title>LOGIN HERE!</ion-title>
  </ion-toolbar>
</ion-header>
&nbsp;<br>
<ion-content>
  <img src="../../assets/icon/dan.png" />
  <h3>Login Here</h3>

    <ion-list >
      <form>
          
          <ion-item>
            <ion-label position="floating">E-mail address</ion-label>
            <ion-input  type="text" [(ngModel)]="person.username" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>
          
          
          <ion-item>
            <ion-label position="floating">password</ion-label>
            <ion-input  type="password" [(ngModel)]="person.password" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>
          

          <ion-button fill="solid" expand="block" color="dark" (click)="login()">Login</ion-button>
          

      </form>
    </ion-list>
  <p>Don't have an existing account?<ion-button routerLink="/register" routerDirection="root"  >Register Here!</ion-button></p>
</ion-content>
